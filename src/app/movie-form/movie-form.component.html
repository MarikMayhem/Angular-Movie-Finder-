<div class="container-fluid">
  <div class="jumbotron">
    <h1 class="display-4">Browse Our Movies!</h1>
    <p class="lead">Search for a movie using the form below</p>
    <form [formGroup]="form" (ngSubmit)="getMovie()">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="userInput">
      </div>
      <button type="sumbit" class="btn btn-primary">Search</button>
    </form>
  </div>
</div>



<div *ngIf="isValid" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Matched Movies</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div *ngFor="let movie of movies?.results;let i=index" class="col-md-2">
        <div *ngIf="i < 6">
          <img *ngIf="movie.poster_path" class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
          <h4>{{movie.title}}</h4>
          <p>{{movie.release_date}}</p>
          <p>
            <a class="btn btn-default" href="/movie/{{movie.id}}">View Details</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
